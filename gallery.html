<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> @keyframes example {
        from {rotate: 0deg;}
        to {rotate: 360deg;}}
        </style>
</head>
<body>
<img  src="papyrus spin.png" style="animation: example 1.5s linear 0s infinite ;margin-left: auto;margin-right: auto;position: absolute;
top: 50%;
width: 100%;
text-align: center;
font-size: 18px
display: block;
  margin: auto;
  width: 50%;">
</body>
</html>
